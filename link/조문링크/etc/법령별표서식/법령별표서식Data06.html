<script>


    let d;
    let dataSum=``;

    fetch("법령별표서식.json")
        .then(response => response.json())   
        .then(data => {
            console.log(data);                
            d=data;
            refactor(d);
        })


    function refactor(d){

        let t;

        t=d[0].licBylSearch.licbyl

        t.forEach((obj)=> {


            let s;
            s=obj.관련법령명
            s=`${s},`
            s+=obj.별표종류


            let num;
            num=obj.별표번호
            
            let firstPart; 
            firstPart=num.slice(0, 4); 
            firstPart=parseInt(firstPart, 10).toString();

            let secondPart;
            secondPart=num.slice(4);
            secondPart=parseInt(secondPart, 10).toString();
            secondPart==0 ? secondPart=`` : secondPart= "의" + secondPart;
             

            let sum;
            sum=(firstPart+secondPart);
            s+=sum
            s=`(${s})`
            dataSum+=`${s}\n`

            console.log(s);


        })
        console.log(dataSum);

    }





</script>
