<script>
    $.get(`etc/목록/01법령목록.txt`,function(text) {
        let h=``;
        text=text.trim();
        let linesArr = text.split("\n");
        linesArr.forEach(function(item) {
            item=`<a href="https://www.law.go.kr/법령/${item}" target="_blank">${item}</a>`;
            item=`<li>${item}</li>`;
            h+=item;
            console.log(item);
        });
        console.log(h);
        h=`<ul>${h}</ul>`
        $(`#div`).html(h)
    });

</script>
