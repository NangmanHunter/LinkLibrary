<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <pre id="pre"></pre>

</body>
</html>
<script>
    async function fetchAllPages() {
        let page = 1;
        let allData = [];


        while (page<=1) {
            const response = await fetch(`http://www.law.go.kr/DRF/lawSearch.do?OC=djwlfdls1&target=lstrm&type=JSON&display=100&page=${page}`);
            if (!response.ok) break; 
       
            console.log(response);
            const data = await response.json();

            console.log(data);


            document.getElementById("pre").innerText=JSON.stringify(data, null, 2); ;

            // allData.push(...data); 
            page++; 
        }

        console.log("총 데이터 개수:", allData.length);
        return allData;
    }

    fetchAllPages();
</script>
