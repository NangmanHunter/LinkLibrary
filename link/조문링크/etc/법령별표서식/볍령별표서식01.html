<script>
    async function fetchAllPages() {
        let page = 1;
        let allData = [];


        while (page<=400) {
            const response = await fetch(`http://www.law.go.kr/DRF/lawSearch.do?OC=djwlfdls1&target=licbyl&type=JSON&display=100&page=${page}`);
            if (!response.ok) break; 
       
            let data = ``;
            data = await response.json();


            console.log("page:", page);

            allData.push(data); 
            page++; 
        }

        console.log(allData);
        console.log("총 데이터 개수:", allData.length);

        return allData;
    }



    function downloadDataAsFile(data) {
        const jsonData = JSON.stringify(data, null, 2);  // 데이터를 JSON 형식으로 변환
        const blob = new Blob([jsonData], { type: "application/json" });  // Blob 객체 생성
        const url = URL.createObjectURL(blob);  // Blob URL 생성

        // 다운로드 링크 만들기
        const link = document.createElement("a");
        link.href = url;
        link.download = "법령별표서식.json";  // 다운로드할 파일 이름 지정

        link.click();

        // Blob URL 해제
        URL.revokeObjectURL(url);
    }

    async function handleData() {
        const allData = await fetchAllPages();  // 데이터를 가져옴
        downloadDataAsFile(allData);  // 데이터를 파일로 저장
    }

    handleData();

</script>
